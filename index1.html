          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="toggler-icon top-bar"></span>
          <span class="toggler-icon middle-bar"></span>
          <span class="toggler-icon bottom-bar"></span>

        <div
          class="collapse navbar-collapse justify-content-center nav-links"

    <!-- Hero Start-->
    <div class="hero">
      <div class="animate__animated animate__fadeInDown hero-banner">
        <input type="email" id="email" required />
        <div class="home-btn mt-4">
            <button type="button" id="stripeTrigger">Make a contribution</button>
        </div>
      
      </div>
    </div>
    <!-- Hero End-->

    <!-- Pre Loader -->
    <div id="loader" class="show">
      <div class="loader"></div>
    </div>

    <!-- This is where the stripe logi is placed -->
    <script>
      const button = document.getElementById("stripeTrigger");
      const email = document.getElementById("email");

      function handleRequest() {
        axios
          .post("https://stripe-payment-api.onrender.com/api/stripe", {
            email: email.value,
          })
          .then(function (response) {
            window.location.href = response.data.url;
            // do whatever you want if console is [object object] then stringify the response
          });
      }

      button.addEventListener("click", handleRequest);
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
